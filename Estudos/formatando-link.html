<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo Elementos</title>

    <style type="text/css">

        a {
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 60px;
        }

        /*Links n√£o visitados*/
        a:link {
            color: #b9c941;
        }

        /*Links Visitados*/
        a:visited {
            color: #c0c0c0;
        }

        a:hover {
            color: #fff;
            background: #6d790f;
        }

        /*Links Ativos, quando clicado*/
        a:active {
            color: #e4f371;
        }

    </style>

</head>
<body>

    <a href="">Google</a> |
    <a href="">Tec Mundo</a> |
    <a href="">Mega Curioso</a>
    
</body>
</html>
